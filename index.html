<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson12__part1</title>
  </head>
  <body>
    <div class="bigcard">
      <div class="card">
        <header class="header">
          <div class="actions header__actions">
            <a class="signin" href="#">Sign in</a>
            <a class="join" href="#">Join us</a>
          </div>
        </header>

        <div class="content">
          <form class="field" action="">
            <div class="username field__username">
              <label for="username">Username</label>
              <input id="username" type="text" name="Username" />
            </div>

            <div class="password field__password">
              <label for="password">Password</label>
              <input id="password" type="password" name="password" />
            </div>
            <div class="check">
              <input class="check" id="sing" type="checkbox" value="sing in" />
              <label for="sing">Keep me signed in</label>
            </div>

            <input class="button" type="submit" value="Sign in" />
          </form>
        </div>

        <footer class="links">
          <a href="#">Forgot password</a>
          <a href="#">Create an account</a>
        </footer>
      </div>
    </div>
  </body>
</html>
